<!-- Повідомляємо браузеру як потрібно обробляти цю сторінку -->
<!DOCTYPE html>
<!-- Оболонка сайту, вказує мову вмісту -->
<html lang="ua">

<head>
	<!-- Кодування сторінки -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Заголовок сайту -->
	<title>Цифри_Numbers</title>
	<!-- Підключаємо css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- адаптивна верстка -->
	<meta name="viewport" content="width=device-width">
</head>

<!-- Відображення тіла сторінки -->

<body>

	<div class="wrapper">
		<!-- Обгортка сторінки -->

		<!-- Контент -->

		<header class="header">
			<!-- Верхня частина сайту "шапка"-->
			<div class="container">
				<h1> Веселі цифри</h1>
			</div>
		</header>

		<nav>
			<a target="_blank" href="http://google.com"> Google </a>
		</nav> <!-- Навігація, меню -->

		<main class="main">
			<div class="container-main">
				<div class="wrapper-number">
					<div class="number">
						<img src="images/Number_1.PNG" alt="Number_1">
						<p> <a target="_blank" href="http://google.com"> один </a> </p>
					</div>
					<div class="number">
						<img src="images/Number_2.PNG" alt="Number_2">
						<p> два </p>
					</div>
					<div class="number">
						<img src="images/Number_3.PNG" alt="Number_3">
						<p> три </p>
					</div>
					<div class="number">
						<img src="images/Number_4.PNG" alt="Number_4">
						<p> чотири </p>
					</div>
					<div class="number">
						<img src="images/Number_5.PNG" alt="Number_5">
						<p> п'ять </p>
					</div>
				</div>
				<div class="wrapper-number">
					<div class="number"> шість </div>
					<div class="number"> сім </div>
					<div class="number"> вісім </div>
					<div class="number"> дев'ять </div>
					<div class="number"> десять </div>
				</div>

			</div>
		</main>
		<footer class="footer">
			<ul>
				<li>Контакти</li>
				<li>Адреса</li>
			</ul>
			<p> FOOTER </p>


		</footer> <!-- Нижня частина сайту "подвал" -->

	</div>

	</div>
	</div>

	<script src="js/script.js"></script> <!-- Підключення JS -->
</body>

</html>
